<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>The Lorem Ipsum - Top Stories!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Daily Newspaper - The Lorem Ipsum - contact form">
</head>

<body>

  <header>
    <h1>The Lorem Ipsum</h1>
    <nav>
      <a href="index.html">Headlines</a>
      <a href="#">Local</a>
      <a href="#">Weather</a>
      <a href="#">Sports</a>
    </nav>
  </header>

  <main>
    <h3>CONTACT FORM</h3>
    <section class="section-top">
      <form class="" action="sent.html" method="post">
        <label for="firstname">First name:</label>
        <input id="firstname" type="text" name="firstname" value="">

        <label for="lastname">Last name:</label>
        <input id="lastname" type="text" name="lastname" value="">

        <label for="email">Email:</label>
        <input id="email" type="text" name="email" value="">

        <label for="country">Country:</label>
        <select id="country" name="country">
          <option value="england">England</option>
          <option value="wales">Wales</option>
          <option value="scotland">Scotland</option>
          <option value="faroeisland">Faroe Island</option>
          <option value="ireland">Ireland</option>
        </select>

        <label for="subject">Subject:</label>
        <textarea id="subject" placeholder="Write your inquiry here..."></textarea>

        <fieldset>
          <legend>Favorite particle</legend>
          <label for="electron">Electron</label>
          <input type="radio" name="electron" value="Electron" id="electron">
          <label for="gluon">Gluon</label>
          <input type="radio" name="gluon" value="Gluon" id="gluon">
          <label for="higgs">Higgs</label>
          <input type="radio" name="higgs" value="Higgs" id="higgs">
        </fieldset>

        <fieldset>
          <legend>Favorite carmanufacturers</legend>
          <label for="bentley">Bentley</label>
          <input type="checkbox" name="bentley" value="Bentley" id="bentley">
          <label for="lotus">Lotus</label>
          <input type="checkbox" name="lotus" value="Lotus" id="lotus">
          <label for="mini">Mini</label>
          <input type="checkbox" name="mini" value="Mini" id="mini">
        </fieldset>

        <button type="submit">Submit</button>

      </form>
    </section>
    <section class="section-bottom">
      <h2>Weather</h2>
      <img class="sunny" src="sun.svg" alt="sunny">
      <img class="half-cloudy" src="half-cloudy.svg" alt="half-cloudy">
      <img class="cloudy" src="cloudy.svg" alt="cloudy">
      <img class="rainy" src="rain.svg" alt="rainy">
      <img class="lightning" src="lightning.svg" alt="lightning">
    </section>
  </main>

  <footer>
    <a href="contact.html">Contact</a>
    <a href="#">Jobs</a>

</body>

</html>
